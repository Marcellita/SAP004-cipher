<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fahkwang&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="icon.png">
  <link rel='stylesheet' href='reset.css'>
  <link rel='stylesheet' href= 'style.css'>
  <title>Natureba</title>
</head>
<body>
  <header class="menu_bg">
    <div class="menu"> 
      <div class="menu_return">
        <a href="/"><img src="./Utils/return.png" alt="return"></a>
      </div>
      <nav class="menu_nav">
        <ul>
          <li> <a href="/about.html">Sobre</a></li>
          <li><a href="/message.html">Mensagem</a></li>
          <li><a href="/contact.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <p class="contact_p"> Entre em contato para encomendas: </p>
      <section class="section_form">
        <form class="form">
            <div class="form_names">
                <div class="form_dice">
                  <label for="nome" class="form_label">Nome</label>
                  <input type="text" class="form_input" id="nome" placeholder="Digite seu nome" name="nome">
                </div>
                <div class="form_dice">
                <label for="cel" class="form_label"> Telefone</label>
                  <input type="fone" class="form_input" id="cel" placeholder="(xx) xxxxx - xxxx" name="fone"/>
                </div>
              </div>
              <div class="form_names">
                <div class="form_dice">
                <label for="email" class="form_label"> E-mail </label>
                  <input type="email" class="form_input" id="email" placeholder="examplo@examplo.com" name="email" />
                </div>
                <div class="form_dice">
                <label for="endereco" class="form_label"> Endereço </label>
                  <input type="endereco" class="form_input" id="endereco" placeholder="Digite seu endereço" name="endereco"/>
                </div>
              </div>
                <div class="form_dice">
                <label for="compl" class="form_label"> Complemento </label>
                  <input type="complemento" class="form_input" id="compl" placeholder="Ex: Ref, Apto, Bloco" name="complemento"/>
                </div>
                <div class="form_dice">
                <label for="message" class="form_label"> Observação </label>
                  <textarea class="form_textarea" id="message" placeholder= "Dia e horário para entrega" ></textarea>
                </div>
                <p class="form-p" id="form"></p>
                <p class="form-p" id="dados"></p>
                <div class="submit">
                <button type="submit" class="form_submit"  id="enviar">Enviar</button>
                </div>
          </form>
        </section>
    <footer class="footer">
      <p>Marcella Teliceski &copy; Todos os direitos reservados </p>
    </footer>
  </body>
  </html>
